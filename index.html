<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="index.js" defer></script>
</head>

<body>

    <!-- TEMPLATES -->
    <template id="stop_template">
        <div class="stop">
            <div class="stop_indicator_container">
                <div class="stop_indicator"></div>
            </div>
            <div class="stop_description">
                <p class="stop_name"></p>
                <p class="stop_time"></p>
            </div>
        </div>
    </template>


    <!-- POPUPS -->
    <div class="popup_container hidden" id="start_route_dialog">
        <div class="popup">
            <h3 class="popup_name">Select route start time</h3>
            <section>
                <div id="time_picker_container">
                    <input type="number" name="hour_input" id="hour_input" class="focus_first" placeholder="0" min="0" max="24"> :
                    <input type="number" name="minute_input" id="minute_input" placeholder="00" min="0" max="59"> <br>
                </div>
                <p id="time_picker_error" class="popup_error"></p>
            </section>
            <div class="popup_footer">
                    <div class="button" id="use_current_time_button">Use current time</div>
                    <div class="button" id="accept_start_route_dialog">OK</div>
                </div>
        </div>
    </div>




    <!-- PAGE -->
    <header id="route_destination">
        <div id="destination_number">66</div>
        <div id="destination_name">Green peak</div>
        <p id="clock">16:38</p>
    </header>
    <section class="stop_list">
        <div class="stop current_stop">
            <div class="stop_indicator_container">
                <div class="stop_indicator">1</div>
            </div>
            <div class="stop_description">
                <p class="stop_name">AJ Auto Repairs</p>
                <p class="stop_time">16:40</p>
            </div>
        </div>

        <div class="stop">
            <div class="stop_indicator_container">
                <div class="stop_indicator">2</div>
            </div>
            <div class="stop_description">
                <p class="stop_name">Utah Viewpoint</p>
                <p class="stop_time">16:44</p>
            </div>
        </div>

        <div class="stop">
            <div class="stop_indicator_container">
                <div class="stop_indicator">3</div>
            </div>
            <div class="stop_description">
                <p class="stop_name">Building Site</p>
                <p class="stop_time">16:48</p>
            </div>
        </div>
        <div class="stop">
            <div class="stop_indicator_container">
                <div class="stop_indicator">4</div>
            </div>
            <div class="stop_description">
                <p class="stop_name">Industrial Ruin</p>
                <p class="stop_time">16:53</p>
            </div>
        </div>
        <div class="stop">
            <div class="stop_indicator_container">
                <div class="stop_indicator">5</div>
            </div>
            <div class="stop_description">
                <p class="stop_name">Utah Airport</p>
                <p class="stop_time">16:57</p>
            </div>
        </div>

        <div class="stop final_stop">
            <div class="stop_indicator_container">
                <div class="stop_indicator">6</div>
            </div>
            <div class="stop_description">
                <p class="stop_name">Green Peak</p>
                <p class="stop_time">17:00</p>
            </div>
        </div>
    </section>
    <footer>
        <div id="load_route_container">
            <label id="load_route" for="load_route_input" class="button recommended_action">Load Route</label>
            <input type="file" name="load_route_input" id="load_route_input" accept=".txt">
        </div>
        <div id="start_route_button" class="button">Select start time</div>
        <div class="flex_filler"></div>
        <div id="next_stop_button" class="button">Next stop</div>
        <div id="settings_button" class="button">Settings</div>
    </footer>
</body>

</html>
